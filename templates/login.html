{% block title %}{% endblock title %} {% block content %}

<head>
  <style>
    body{
      background-image: linear-gradient(180deg, rgb(0, 0, 0), rgb(0, 60, 255));
      color:floralwhite;
      font-family:Arial, Helvetica, sans-serif;
      padding:2rem;
      margin: 0;
      min-height: 100%;
    }
  </style>
</head>

<body>
  <form action="" method="POST">
    <h3>Login</h3>
    <div>
      {{form.email.label}}
      {{form.email}}
    </div>
  </br>
    <div>
      {{form.password.label}}
      {{form.password}}
    </div>
  </br>
    <div>
      {{form.submit()}}
    </div>

    <p>Or</p>

    <div>
      {{form.signup.label}}
      {{form.signup}}
    </div>
  </form>
</body>
{% endblock content %}
